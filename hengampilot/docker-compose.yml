version: '3.8'

services:
  postgres:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=1234
      - POSTGRES_HOST_AUTH_METHOD=trust  # Add this line
    ports:
      - "5433:5433"
    command: -p 5433
    restart: always

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5433
      - DB_NAME=postgres
      - DB_USER=username
      - DB_PASSWORD=1234
    restart: always

volumes:
  postgres_data:
    driver: local  # Explicitly specify local driver